<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="logo">SocialApp</div>
            <div class="search-bar">
                <input type="text" placeholder="Search...">
            </div>
            <nav class="nav-links">
                <a href="#" class="active"><i class="fas fa-home"></i></a>
                <a href="#"><i class="fas fa-user-friends"></i></a>
                <a href="#"><i class="fas fa-video"></i></a>
                <a href="#"><i class="fas fa-store"></i></a>
                <a href="#"><i class="fas fa-gamepad"></i></a>
            </nav>
            <div class="user-profile">
                <img src="https://via.placeholder.com/40" alt="Profile" id="profile-pic">
                <span id="username">User</span>
            </div>
        </header>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Left Sidebar -->
            <aside class="left-sidebar">
                <div class="profile-info">
                    <img src="https://via.placeholder.com/80" alt="Profile" id="big-profile-pic">
                    <h3 id="full-username">User Name</h3>
                </div>
                <ul class="sidebar-links">
                    <li><a href="#"><i class="fas fa-user"></i> Friends</a></li>
                    <li><a href="#"><i class="fas fa-users"></i> Groups</a></li>
                    <li><a href="#"><i class="fas fa-bookmark"></i> Saved</a></li>
                    <li><a href="#"><i class="fas fa-calendar"></i> Events</a></li>
                    <li><a href="#"><i class="fas fa-flag"></i> Pages</a></li>
                    <li><a href="#"><i class="fas fa-clock"></i> Memories</a></li>
                </ul>
            </aside>

            <!-- Feed -->
            <main class="feed">
                <div class="create-post">
                    <div class="post-top">
                        <img src="https://via.placeholder.com/40" alt="Profile">
                        <input type="text" placeholder="What's on your mind?" id="post-content">
                    </div>
                    <div class="post-actions">
                        <button><i class="fas fa-video"></i> Live Video</button>
                        <button><i class="fas fa-images"></i> Photo/Video</button>
                        <button><i class="fas fa-smile"></i> Feeling/Activity</button>
                    </div>
                </div>

                <div class="posts-container" id="posts-container">
                    <!-- Posts will be loaded here -->
                </div>
            </main>

            <!-- Right Sidebar -->
            <aside class="right-sidebar">
                <div class="sponsored">
                    <h3>Sponsored</h3>
                    <!-- Sponsored content -->
                </div>
                <div class="birthdays">
                    <h3>Birthdays</h3>
                    <!-- Birthdays -->
                </div>
                <div class="contacts">
                    <h3>Contacts</h3>
                    <div id="contacts-list">
                        <!-- Contacts will be loaded here -->
                    </div>
                </div>
            </aside>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>
    
    <script src="app.js"></script>
</body>
</html>
